<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbra 4086 - Secret Message</title>
  <style>
    /* Styling the dark, mysterious look */
    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      text-align: center;
      padding: 20px;
      border: 2px solid #444;
      background: rgba(0, 0, 0, 0.9);
      max-width: 80%;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .mysterious-text {
      font-size: 1.5em;
      line-height: 1.8em;
      color: #666;
    }

    .code {
      color: #4CAF50;
      font-weight: bold;
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* Flashing animation for code */
    .code.flash {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <p class="mysterious-text">
      "Bayangan adalah kunci. Carilah dalam gelap, baca dalam terang."
    </p>
    <p class="code flash">Ϩλζιου - 4:8:6</p>
    <p class="footer">Hint: The code holds the path to the shadow...</p>
  </div>
</body>
</html>
