<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Balikan</title>
    <style>
        body {
            background-color: rgb(0, 0, 0); /* Background hitam */
            color: rgb(5, 5, 5); /* Warna teks hitam (5, 5, 5) */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* Mencegah pemilihan teks */
        }
        h1 {
            font-size: 3em;
        }
    </style>
    <script>
        // Mencegah klik kanan pada halaman
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Mencegah penggunaan tombol F12 dan Ctrl+Shift+I (DevTools)
        document.onkeydown = function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "U")) {
                e.preventDefault();
            }
        };
    </script>
</head>
<body>
    <h1>nɒʞilɒઘ oγA</h1>
</body>
</html>
