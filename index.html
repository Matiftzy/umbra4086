<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Terakhir</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 20%;
      transition: background-color 1s, color 1s;
    }

    .hidden-message {
      font-size: 3em;
      font-weight: bold;
      opacity: 0;
      color: #00ff00;
      transition: opacity 2s ease-in-out;
    }

    body:hover .hidden-message {
      opacity: 1;
      color: #ff6347;
    }

    .instructions {
      font-size: 1.2em;
      color: #bbb;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div class="hidden-message">Ayo Balikan</div>
    <div class="instructions">Hover over the page to reveal the final message...</div>
  </div>
</body>
</html>
