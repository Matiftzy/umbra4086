<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Terakhir</title>
  <style>
    body {
      background-color: #000;
      color: #000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none; /* Menghilangkan kemampuan untuk menyeleksi teks */
      -webkit-user-select: none; /* Untuk Safari */
      -moz-user-select: none; /* Untuk Firefox */
      pointer-events: none; /* Menghindari interaksi dengan elemen halaman */
    }

    .hidden-message {
      font-size: 5em;
      font-weight: bold;
      color: #000;
      text-shadow: 0px 0px 10px #fff, 0px 0px 20px #fff, 0px 0px 30px #fff;
      opacity: 0.01;
      transition: opacity 1s ease-in-out;
      pointer-events: auto; /* Mengaktifkan interaksi pada pesan tersembunyi */
    }

    /* Efek hover untuk melihat teks */
    body:hover .hidden-message {
      opacity: 1;
      color: #ff6347; /* Warna berubah saat mouse berada di atas */
    }
  </style>
</head>
<body>
  <div class="hidden-message">
    Ayo Balikan
  </div>

  <script>
    // Menghindari pembukaan alat inspect dengan keyboard atau klik kanan
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Mencegah klik kanan
    });

    // Mencegah pembukaan Developer Tools (Inspect) dengan keyboard
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault(); // Mencegah F12 atau Ctrl + Shift + I
      }
    });

    // Mencegah pembukaan Developer Tools dengan mengubah status dev tools
    setInterval(function() {
      if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
        window.location.reload(); // Refresh halaman jika inspect terbuka
      }
    }, 1000);
  </script>
</body>
</html>
